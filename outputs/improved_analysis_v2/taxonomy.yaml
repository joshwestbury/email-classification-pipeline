# Collection Notes AI - Sentiment and Intent Taxonomy
# Derived from clustering analysis of 602 real collection emails
# Production-ready categories for NetSuite Collection Notes automation

version: "1.0"
generated_date: "2024-09-19"
source_emails: 602
clusters_analyzed: 8
coverage: "84.2%"  # 602 emails from top 8 clusters

# INTENT CATEGORIES
# Consolidated from 8 clusters into 2 actionable categories
intent_categories:

  account_information_update:
    display_name: "Account Information Update"
    description: "The customer is requesting to update their banking information and address details in the company's records."
    business_value: "This category helps collections operations ensure that customer records are current, reducing the risk of payment processing errors and improving communication efficiency."
    coverage: "92.4%"  # 556 emails
    decision_rules:
      - "If the email mentions updating banking information, categorize as Account Information Update."
      - "If the email includes a request to update address details, categorize as Account Information Update."
      - "If the email is devoid of emotional language and focuses on factual updates, categorize as Professional."
    key_indicators:
      - "updated our banking information"
      - "update your records"
      - "updated our Chicago address"
      - "updated our banking information"
      - "update your records"
      - "cancel and process a refund"
      - "put me in touch with a manager"
    examples:
      - "Can you updated our banking information for my account?"
      - "Can you update your records for my account?"
      - "Can you updated our chicago address for my account?"

  acknowledgment_of_receipt:
    display_name: "Acknowledgment of Receipt"
    description: "Customers are acknowledging receipt of previous communications or documents without providing additional information or requests."
    business_value: "Understanding these emails as acknowledgments helps collections teams focus on actionable communications and reduces unnecessary follow-up on non-substantive emails."
    coverage: "7.6%"  # 46 emails
    decision_rules:
      - "If the email contains phrases indicating receipt or acknowledgment without further requests, categorize as Acknowledgment of Receipt."
      - "If the email lacks specific questions or requests for action, categorize as Acknowledgment of Receipt."
      - "If the email is primarily a signature or disclaimer without substantive content, categorize as Acknowledgment of Receipt."
    key_indicators:
      - "Regards, WASH Accounts Payable Team"
      - "Sincerely, Litera"
      - "approved"
    examples:
      - "Email mentions: Regards, WASH Accounts Payable Team"
      - "Email mentions: Sincerely, Litera"
      - "Email mentions: approved"

# SENTIMENT CATEGORIES
# Consolidated from 1 categories into distinct sentiment levels
sentiment_categories:

  professional:
    display_name: "Professional"
    description: "The customer communicates in a formal and neutral tone, focusing on providing necessary updates without expressing any emotional undertones."
    business_value: "Track customer sentiment patterns"
    coverage: "100.0%"  # 602 emails
    decision_rules:
    key_indicators:
    examples:

# MODIFIER FLAGS
# Additional flags for special handling
modifier_flags:

  urgency:
    description: "Communication indicates time-sensitive matter"
    indicators: ["urgent", "asap", "immediately", "deadline", "overdue"]

  escalation:
    description: "Customer mentions involving management or external parties"
    indicators: ["manager", "supervisor", "escalate", "complaint", "legal"]

  payment_commitment:
    description: "Customer makes specific payment promise or timeline"
    indicators: ["will pay", "payment scheduled", "check sent", "processing payment"]

# VALIDATION RULES
validation_rules:
  mutual_exclusivity:
    - "Each email must have exactly one intent category"
    - "Each email must have exactly one sentiment category"
    - "Modifier flags are optional and non-exclusive"

  confidence_thresholds:
    high_confidence: "Clear indicators present, unambiguous categorization"
    medium_confidence: "Some indicators present, minor ambiguity"
    low_confidence: "Weak indicators, significant ambiguity - flag for human review"

