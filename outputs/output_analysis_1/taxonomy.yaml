# Collection Notes AI - Sentiment and Intent Taxonomy
# Derived from clustering analysis of 191 real collection emails
# Production-ready categories for NetSuite Collection Notes automation

version: "1.0"
generated_date: "2024-09-19"
source_emails: 191
clusters_analyzed: 7
coverage: "100.0%"  # 191 emails from top 7 clusters

# INTENT CATEGORIES
# Consolidated from 7 clusters into 4 actionable categories
intent_categories:

  administrative_update:
    display_name: "Administrative Update"
    description: "Customer communications focused on updating contact information, confirming receipt of documents, and addressing routine administrative matters related to billing and account management."
    business_value: "Ensures accurate customer records and smooth administrative processes, reducing billing errors and miscommunications."
    coverage: "75.9%"  # 145 emails
    decision_rules:
      - "Emails requesting updates on contact information or email addresses for billing purposes."
      - "Emails confirming receipt of invoices or acknowledging administrative processes."
      - "Emails seeking status updates on existing cases or inquiries."
      - "Emails that include phrases like 'please update your records' or 'request to update email address'."
      - "Emails requesting updates to contact information for billing or remittance."
    key_indicators:
      - "invoice has been GR'd and sent to AP"
      - "Please find attached our invoice"
      - "Thank you for contacting"
      - "Request for follow-up"
      - "Please update your records"
    examples:
      - "Email mentions: invoice has been GR'd and sent to AP"
      - "Email mentions: Please find attached our invoice"
      - "Email mentions: Thank you for contacting"

  case_and_invoice_follow_up:
    display_name: "Case and Invoice Follow-up"
    description: "This intent represents customer communications focused on following up on previously raised cases or invoices, seeking updates, or providing closure information."
    business_value: "This category helps collections teams by identifying communications that require administrative follow-up or confirmation, ensuring that cases and invoices are processed efficiently and that customer records are updated accurately."
    coverage: "14.1%"  # 27 emails
    decision_rules:
      - "Emails requesting updates on previously raised cases or invoices"
      - "Emails confirming receipt of information or closure of cases"
      - "Emails providing new contact information for future communications"
    key_indicators:
      - "request an update on case"
      - "proceed to close the case"
      - "notify them and process to close"
      - "update your records to direct inquiries"
    examples:
      - "Can you request an update on case for my account?"
      - "Email mentions: proceed to close the case"
      - "Email mentions: notify them and process to close"

  administrative_update_and_payment_coordination:
    display_name: "Administrative Update and Payment Coordination"
    description: "This intent represents customer communications focused on updating contact information for billing and finance-related inquiries, as well as coordinating payment processes to ensure continuity of services."
    business_value: "This category helps collections teams by identifying communications that require administrative updates or coordination to prevent service disruptions, ensuring smooth financial transactions and maintaining customer relationships."
    coverage: "7.3%"  # 14 emails
    decision_rules:
      - "Emails requesting updates to contact information for billing or finance purposes"
      - "Emails coordinating payment processes to prevent service disruption"
      - "Emails providing or requesting administrative information related to invoices"
    key_indicators:
      - "Please update your records"
      - "fast track payment"
      - "contact us via email"
    examples:
      - "Can you please update your records for my account?"
      - "Regarding fast track payment, please advise"
      - "Email mentions: contact us via email"

  administrative_communication_and_feedback:
    display_name: "Administrative Communication and Feedback"
    description: "This intent represents customer communications that are primarily administrative in nature, including feedback requests, updates on contact information, and general inquiries not directly related to payment or billing issues."
    business_value: "Understanding this category helps the collections team identify communications that do not require immediate financial action but may involve updating records or providing feedback, ensuring smooth administrative operations."
    coverage: "2.6%"  # 5 emails
    decision_rules:
      - "Emails requesting feedback or survey participation"
      - "Communications about changes in contact information or administrative processes"
      - "General inquiries or informational content not directly related to payment or billing"
    key_indicators:
      - "Your opinion matters"
      - "Please update your records"
      - "Discover how to"
    examples:
      - "Email mentions: Your opinion matters"
      - "Can you please update your records for my account?"
      - "Email mentions: Discover how to"

# SENTIMENT CATEGORIES
# Consolidated from 1 categories into distinct sentiment levels
sentiment_categories:

  administrative:
    display_name: "Administrative"
    description: "The sentiment is characterized by a neutral tone, focusing on procedural updates and confirmations without expressing strong emotions or opinions."
    business_value: "Standard processing - routine business communications"
    coverage: "100.0%"  # 191 emails
    decision_rules:
      - "Email reports system or processing issues"
      - "Email requests cancellations or corrections due to errors"
      - "Email provides administrative status updates"
      - "Email mentions processing delays or technical problems"
    key_indicators:
      - "cancel the invoice"
      - "awaiting payment"
      - "processed and currently awaiting"
      - "unexpected error"
      - "system issue"
    examples:
      - "Please cancel invoice #INV123 due to system error"
      - "Invoice processed and currently awaiting final approval"
      - "Unexpected error occurred during payment processing"

# MODIFIER FLAGS
# Additional flags for special handling
modifier_flags:

  urgency:
    description: "Communication indicates time-sensitive matter"
    indicators: ["urgent", "asap", "immediately", "deadline", "overdue"]

  escalation:
    description: "Customer mentions involving management or external parties"
    indicators: ["manager", "supervisor", "escalate", "complaint", "legal"]

  payment_commitment:
    description: "Customer makes specific payment promise or timeline"
    indicators: ["will pay", "payment scheduled", "check sent", "processing payment"]

# VALIDATION RULES
validation_rules:
  mutual_exclusivity:
    - "Each email must have exactly one intent category"
    - "Each email must have exactly one sentiment category"
    - "Modifier flags are optional and non-exclusive"

  confidence_thresholds:
    high_confidence: "Clear indicators present, unambiguous categorization"
    medium_confidence: "Some indicators present, minor ambiguity"
    low_confidence: "Weak indicators, significant ambiguity - flag for human review"

